[tool:pytest]
markers =
    unit: Unit tests
    api: API tests
    repositories: Repository tests
    services: Service tests
    use_cases: Use case tests
    asyncio: Async tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --strict-markers
    --disable-warnings 